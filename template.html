<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    .navbar-nav .dropdown-menu {
      position: absolute !important;
    }
    </style>
  <title>Sri Quran</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Sri Quran</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#responsive-navbar" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="responsive-navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#chapters" class="nav-link">Chapters</a></li>
          <li class="nav-item"><a href="#advance-search" class="nav-link">Advace Search</a></li>
        </ul>
        <form class="navbar-nav form-md-inline ml-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-sm dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Language</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Arabic</a>
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">Sinhala</a>
                <a class="dropdown-item" href="#">Tamil</a>
              </div>
            </div>
            <input type="search" name="search" id="search" class="form-control form-control-sm" placeholder="search words..." />
            <div class="input-group-append">
              <button class="btn btn-sm">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
